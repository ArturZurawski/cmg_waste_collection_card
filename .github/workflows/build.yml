name: Build

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm install
      - run: npm run build

      - name: Verify
        run: |
          if [ ! -f "dist/cmg-waste-collection-card.js" ]; then
            exit 1
          fi
          ls -lh dist/

      - uses: actions/upload-artifact@v4
        with:
          name: cmg-waste-collection-card
          path: dist/cmg-waste-collection-card.js
